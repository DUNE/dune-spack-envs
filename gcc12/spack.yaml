spack:

  specs:
  - gcc @12.5 +binutils

  packages:

    gcc:
      externals:
      - spec: gcc@11.5.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
    binutils:
      require: "@2.43"

  view: true
  concretizer:
    unify: true
