spack:

  specs:
  - gcc @12.2 +binutils %gcc_system

  packages:

    gcc:
      externals:
      - spec: gcc@11.5.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran

  concretizer:
    reuse:
      from:
      - type: local
      - type: external
    targets:
      granularity: generic
