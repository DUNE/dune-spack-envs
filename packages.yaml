packages:

  clhep:
    require:
    - '@=2.4.7.1'
    - build_type=Release
    - generator=ninja
    - cxxstd=17

  critic:
    require:
    - '@=2.13.06'
    - build_type=RelWithDebInfo
    - generator=ninja
    - cxxstd=17

  cry:
    require:
    - '@=1.7'

  gallery:
    require:
    - '@=1.22.06'
    - build_type=RelWithDebInfo
    - generator=ninja
    - cxxstd=17

  geant4:
    require:
    - '@10.6.1'
    - build_type=RelWithDebInfo
    - generator=ninja
    - cxxstd=17
    - ~vecgeom
    - ~qt

  marley:
    require:
    - '@=1.2.1'

  python:
    require:
    - "@3.11"

  py-fhicl-py:
    require:
    - '@=4.03.05'
    - build_type=RelWithDebInfo
    - cxxstd=17

  py-tensorflow:
    require:
    - +cuda
    - cuda_arch=80

  py-torch:
    require:
    - +cuda
    - cuda_arch=80

  r-m-dd-config:
    require:
    - experiment=dune

  root:
    require:
    - '@6.28.12'
    - build_type=RelWithDebInfo
    - generator=ninja
    - cxxstd=17
    - ~davix
    - +emacs
    - +fftw
    - +http
    - +math
    - +mlp
    - +opengl
    - +postgres
    - +pythia6
    - +root7
    - +spectrum
    - +sqlite
    - +ssl
    - +tmva
    - +tmva-pymva
    - +xrootd

  trace:
    require:
    - '@v3_17_11'
    - build_type=Release
    - generator=ninja
    - +mf~kmod

  fftw-api:
    require:
    - fftw

  tbb:
    require:
    - builtin.intel-oneapi-tbb

  zlib-api:
    require:
    - zlib
